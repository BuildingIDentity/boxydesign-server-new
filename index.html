<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxydesign Navigatie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .tab-menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-menu a {
            padding: 10px 20px;
            background-color: #004d66;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
        }
        .tab-menu a:hover {
            background-color: #003d52;
        }
    </style>
</head>
<body>
    <h1>Boxydesign Tool Navigatie</h1>
    <div class="tab-menu">
        <a href="/credits">Admin Credits Beheer</a>
        <a href="/quorum">Algemene Vergadering</a>
        <a href="/stemmen">Stemming op Agendapunten</a>
    </div>
    <p>Klik op een van de tabs om naar de gewenste tool te navigeren.</p>
</body>
</html>
